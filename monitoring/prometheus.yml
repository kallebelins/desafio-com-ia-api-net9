#   - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DesafioComIA API metrics
  - job_name: 'desafiocomia-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:5001']
    metrics_path: '/metrics'
    scheme: 'http'

  # Alternative for local development (if API runs outside Docker)
  # Uncomment and adjust the port if needed
